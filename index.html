<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CMSC 125 Lab Exercise 2</title>
        <link rel="stylesheet" href="stylesheets/application.css">
        <link rel="stylesheet" href="stylesheets/jquery.mCustomScrollbar.css">
    </head>

    <body>
        <aside class="idle">
            <div class="inactive">
                <div class="content" id="input">
                    <input type="file" name="input">
                    <span>CHOOSE FILE</span>
                </div>
                <div class="content">
                    <select id="algorithm">
                        <option selected disabled>Select Scheduling Algorithm</option>
                        <option value="fcfs">First Come First Serve</option>
                        <option value="sjf">Shortest Job First</option>
                        <option value="srpt">Shortest Remaining Processing Time</option>
                        <option value="priority">Priority</option>
                        <option value="round-robin">Round Robin Scheduling</option>
                    </select>
                    <button disabled>Simulate</button>
                </div>
            </div>
            <div class="active">
                <div class="content" id="clock">
                    <h1>elapsed time: <span class="elapsed-time">0</span></h1>
                </div>
                <div class="hidden" id="report">
                    <h1 class="content">avg. waiting time: <span class="avg-waiting-time">0</span></h1>
                    <div class="processes"></div>
                </div>
            </div>
        </aside>

        <div class="system content"></div>
        <div class="chart"></div>

        <script src="javascripts/jquery.js"></script>
        <script src="javascripts/underscore.js"></script>
        <script src="javascripts/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="javascripts/application.js"></script>
    </body>
</html>
